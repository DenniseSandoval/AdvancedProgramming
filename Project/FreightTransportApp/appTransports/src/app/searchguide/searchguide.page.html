<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Guías de Remisión
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let cr of guides">
            <ion-icon name="person" slot="start"></ion-icon>
            <br><br>ID: {{cr.guideId}}<br>Fecha Envío: {{cr.sendDate}}<br>Fecha Entrega: {{cr.deliverDate}}<br>Cliente: {{cr.customerId}}<br>Zona de envio: {{cr.zoneCode}}<br> Cantidad: {{cr.quantity}}<br>Total: {{cr.total}}
            <br><br>
        </ion-item>
    </ion-list>
</ion-content>
