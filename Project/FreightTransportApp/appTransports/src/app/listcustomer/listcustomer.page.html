<ion-header>
    <ion-toolbar>
        <ion-title>Clientes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <table class="table" center>
        <thead>
            <tr>
                <td>Cedula</td>
                <td style="visibility: hidden;">d</td>
                <td>Nombre</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cr of classrooms">
                <td>{{cr.ciClient}}</td>
                <td style="visibility: hidden;"> d</td>
                <td> {{cr.nameClient}}</td>
                <td style="display: flex">
                    <ion-button color="warning" size="small" routerLink='/updatecustomer/{{cr.ciClient}}'>
                        <ion-icon name="create"></ion-icon>
                    </ion-button>
                </td>
            </tr>
        </tbody>
    </table>
</ion-content>
