<ion-header>

        <ion-title>Clientes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>

    </table>
    <h2>df</h2>
</ion-content>
