<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Clientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let cr of classrooms">
            <ion-icon name="person" slot="start"></ion-icon>
            <br><br>Cédula: {{cr.ciClient}}<br>Nombre: {{cr.nameClient}}<br>Dirección: {{cr.addressClient}}<br>Email: {{cr.emailClient}}
            <br><br>
        </ion-item>
    </ion-list>
</ion-content>
