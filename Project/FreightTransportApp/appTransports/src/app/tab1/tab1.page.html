<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="welcome-card">
        <img src="/assets/logo.png" alt="" />
        <ion-card-header>
            <ion-card-subtitle>Welcome</ion-card-subtitle>
            <ion-card-title>Freight Transport</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Universidad de las Fuerzas Armadas "ESPE"</p>
        </ion-card-content>
    </ion-card>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Resources</ion-label>
        </ion-list-header>
        <ion-item href="https://ionicframework.com/docs/">
            <ion-icon slot="start" color="medium" name="book"></ion-icon>
            <ion-label>Ionic Documentation</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
