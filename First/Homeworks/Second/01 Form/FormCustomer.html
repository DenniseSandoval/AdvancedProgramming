<html lang="en">

                            <thead>

                                </tr>

                            <div class="form-group">
                                <td><label>Fecha de envio: </label></td>
                                <td><input type="date" name="fechaenvio" value="" min="2018-01-01" max="2025-12-31" step="1"></td>

                                <td><input type="time" name="horaenvio" value="" min="00:01" max="23:59" step="60"></td>
                            </div>

                        <tr></tr>
                        </tbody>

                        </table>

                        </tr>
                        </tbody>
